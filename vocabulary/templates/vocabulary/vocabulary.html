{% extends "main/base.html" %}
{% block content %}
    <center>
        <br>
        <form method="POST", enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <h4>Choose Your Proficiency in English</h4>
                <input type="range" id="proficiency" name="proficiency" min="1" max="11">
                <br>
                <label for="volume">← [I know 1000 words]  [I know 10000 words] →</label>
		<br>
		<a href="http://testyourvocab.com/" target="_blank">Test Your Vocabulary Here ↗</a>
            </div>
            <br><br>
            <h4>Upload Your .srt File</h4>
            <input type="file" name="subtitle">
            <br><br><br><br>
            <button type="submit">See Difficult Words (Raw)</button>
            <br><br>
        </form>
    </center>
{% endblock content %}
